name: üêõ Bug report
description: Create a bug report to help us improve
labels: ["bug"]

body:

  - type: textarea
    id: description
    attributes:
      label: Describe the bug and expected behavior
      description: A clear and concise description of the problem behavior, and the behavior you were expecting to happen.
      value: |
        ## Bug description


        ## Expected behavior
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce, and environment details.
      description: Include steps to reproduce the behavior, and details about your development environment, including versions for all relevant software dependencies.
      value: |
        ## Steps to reproduce

        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error

        ## Environment details

        - Operating system and version:
        - Python version:
        - Software versions:
          - Briefcase:
          - Toga:
          - ...
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Minimum example code
      description: The smallest possible code example that is needed to reproduce the bug. This will be automatically formatted into code, so there is no need for backticks.
      render: shell
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots of the bug happening, if applicable.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Logs
      description: Paste or upload relevant log files. Briefcase will create a logfile when invoked with the ``--log`` flag. This will be automatically formated into code, so there is no need for backticks.
      render: shell
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
